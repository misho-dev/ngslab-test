<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script>
        $(function () {
            $("#nav").load("/templates/componenetns/nav.html");
            $("#our-projects-component").load("/templates/componenetns/our-projects-component.html");
            $("#landing-component-item1").load("/templates/componenetns/landing-component-item.html");
            $("#landing-component-item2").load("/templates/componenetns/landing-component-item.html");
            $("#landing-component-item3").load("/templates/componenetns/landing-component-item.html");
            $("#landing-component-item4").load("/templates/componenetns/landing-component-item.html");
            $("#product-owners-component").load("/templates/componenetns/product-owners-component.html");
            $("#footer").load("/templates/componenetns/footer.html");
        });
    </script>
</head>

<body>
    <style>
        #landing-component{
            width: 100%;
            min-height: 94vh;
            
        }
        .swiper-main-wrapper {
            min-width: 94vh;
            height: 94vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .swiper {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .mySwiper2 {
            width: 100%;
            height: 75%;
            min-height: 597px;
        }

        .mySwiper {
            background-color: #ebebeb;
            width: 80%;
            height: 15%;
            box-sizing: border-box;
            padding: 10px 0;
            border-radius: 60px;
            padding-left: 100px;
            padding-right: 100px;
        }

        .mySwiper .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }

        .mySwiper .swiper-slide img {
            object-fit: contain;
            border-radius: 50px;
        }

        .mySwiper .swiper-slide-thumb-active {
            opacity: 1;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-showcase-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .product-image {
            width: 55%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .product-image img {
            height: 100%;
            object-fit: contain;
        }

        .product-information {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 40%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .product-logo {
            width: 100%;
            max-height: 20%;
        }

        .product-logo img {
            width: 100%;
            object-fit: contain;
        }

        .product-slogan {
            width: 100%;
        }


        .product-desctiption {
            width: 100%;
        }

        .product-desctiption p {
            font-size: 1.1rem;
            padding: 15px;
            text-align: left;
        }

        .product-redirect-button a {
            float: right;
            text-decoration: none;
        }

        @media screen and (max-width: 1368px) {
            #landing-component {
                display: none;

            }

            .product-showcase-wrapper {
                min-width: 1034px;
                min-height: 597px;
                margin: 10px;
                display: flex;
            }

        }

        /*phone resolution*/
        @media screen and (max-width: 768px) {
            .landing-component-wrapper {
                display: none;
            }
        }
    </style>

    <div id="nav"></div>
    <div id="landing-component">
        <div class="swiper-main-wrapper">
            <div class="swiper mySwiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="product-showcase-wrapper" id="landing-component-item1"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product-showcase-wrapper" id="landing-component-item2"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product-showcase-wrapper" id="landing-component-item3"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="product-showcase-wrapper" id="landing-component-item4"></div>
                    </div>
                </div>
            </div>
            <div thumbsSlider="" class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="static/images/Untitled-2.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="static/images/Untitled-2.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="static/images/Untitled-2.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="static/images/Untitled-2.png" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 10,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true
            });
            var swiper2 = new Swiper(".mySwiper2", {
                spaceBetween: 10,
                noSwiping: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                thumbs: {
                    swiper: swiper
                }
            });
        </script>
    </div>
    <div id="our-projects-component"></div>
    <div id="product-owners-component"></div>
    <br><br><br>
    <div id="footer"></div>
</body>

</html>
